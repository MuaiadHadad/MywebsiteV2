<svg width="600" height="160" viewBox="0 0 600 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background decorative elements -->
  <rect x="0" y="45" width="12" height="70" rx="3" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="588" y="45" width="12" height="70" rx="3" fill="url(#accentGradient)" opacity="0.3"/>

  <!-- Top decorative line -->
  <line x1="25" y1="30" x2="575" y2="30" stroke="url(#textGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Code brackets -->
  <path d="M 30 50 L 22 65 L 30 80" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <path d="M 570 50 L 578 65 L 570 80" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Main text "FULL STACK" -->
  <text x="300" y="75"
        font-family="Arial, sans-serif"
        font-size="42"
        font-weight="900"
        letter-spacing="5"
        text-anchor="middle"
        fill="url(#textGradient)"
        filter="url(#glow)">
    FULL STACK
  </text>

  <!-- Subtitle "DEVELOPER" -->
  <text x="300" y="112"
        font-family="Arial, sans-serif"
        font-size="26"
        font-weight="600"
        letter-spacing="8"
        text-anchor="middle"
        fill="#93c5fd"
        opacity="0.95">
    DEVELOPER
  </text>

  <!-- Bottom decorative line -->
  <line x1="25" y1="130" x2="575" y2="130" stroke="url(#textGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Decorative dots -->
  <circle cx="50" cy="65" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="65" cy="65" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="80" cy="65" r="3" fill="#22d3ee" opacity="0.7"/>

  <circle cx="520" cy="65" r="3" fill="#60a5fa" opacity="0.7"/>
  <circle cx="535" cy="65" r="3" fill="#3b82f6" opacity="0.7"/>
  <circle cx="550" cy="65" r="3" fill="#22d3ee" opacity="0.7"/>

  <!-- Accent corner elements -->
  <path d="M 15 18 L 15 12 L 21 12" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 585 18 L 585 12 L 579 12" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 15 142 L 15 148 L 21 148" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 585 142 L 585 148 L 579 148" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>

